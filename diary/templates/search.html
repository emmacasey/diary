<html>

<body>
    <h1>Search</h1>
    {% from "_forms.html" import render_form %}
    {{render_form(form,"search",)}}
    <ul>
        {% for record in records %}
        <li><em>{{record.timestamp}}</em> - {{record.text}} {% for metric, value in record['metrics'].items() %}
            <strong>#{{metric}}:</strong> {{value}} {% endfor %}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
