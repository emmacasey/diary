{% extends "page.html" %}
{% block title %}Read{% endblock %}
{% block body%}
<h1>{{diary.name}}</h1>
<ul>
    {% for entry in diary.entries %}
    <li><em>{{entry.timestamp}}</em> - {{entry.text}} {% for metric, value in entry['metrics'].items() %}
        <strong>#{{metric}}:</strong> {{value}} {% endfor %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
