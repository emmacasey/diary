<html>

<body>
    <h1>{{diary.name}}</h1>
    <ul>
        {% for record in diary.records %}
        <li><em>{{record.timestamp}}</em> - {{record.text}} {% for metric, value in record['metrics'].items() %}
            <strong>#{{metric}}:</strong> {{value}} {% endfor %}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
